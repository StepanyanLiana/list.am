<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Single Items</title>
</head>
<body>
<a href="/items">Back</a>
<h2 th:text="${item.title}"></h2>
<img th:if="${item.getImgName() != null}" th:src="@{/getImage(imageName=${item.getImgName()})}" width="400"/>
<p th:text="${item.description}"></p>
<span th:if="${item.category != null}" th:text="${item.category.name}"></span><br>
<form action="/comment/add" method="post">
    <input type="hidden" name="item.id" th:value="${item.id}">
  comment:<br> <textarea name="commentText"></textarea><br>
    <input type="submit" value="create">
</form>
<div th:each="comment : ${comments}">
   Comment: <span th:text="${comment.getCommentText()}"></span><br>
    Date: <span th:text="${comment.getCommentDate()}"></span>
</div>
</body>
</html>
